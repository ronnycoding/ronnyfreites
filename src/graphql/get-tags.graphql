query GetTags($first: Int, $last: Int, $after: String, $before: String) {
    nodeByUri(uri: "tag") {
        __typename
        ... on Page {
            id
            seo {
                ...PostTypeSEOMetadata
            }
            featuredImage {
                node {
                    srcSet
                    sourceUrl
                    altText
                    caption
                    title
                    mediaDetails {
                        height
                        width
                    }
                }
            }
            editorBlocks(flat: false) {
                ...WPBlocks
                ... on CoreMediaText {
                    __typename
                    clientId
                    parentClientId
                    innerBlocks {
                        ...WPBlocks
                    }
                }
            }
        }
    }
    tags(where: { orderby: COUNT, hideEmpty: true }, first: $first, last: $last, after: $after, before: $before) {
        __typename
        pageInfo {
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
        }
        edges {
            cursor
            node {
                ... on Tag {
                    __typename
                    id
                    name
                    description
                    slug
                    uri
                    count
                }
            }
        }
    }
    ...GeneralSettings
}
