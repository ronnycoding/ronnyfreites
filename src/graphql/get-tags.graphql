query GetTags($cursor: String) {
    nodeByUri(uri: "tag") {
        __typename
        ... on Page {
            id
            seo {
                ...PostTypeSEOMetadata
            }
            featuredImage {
                node {
                    srcSet
                    sourceUrl
                    altText
                }
            }
            editorBlocks(flat: false) {
                ...WPBlocks
                ... on CoreMediaText {
                    __typename
                    clientId
                    parentClientId
                    attributes {
                        mediaAlt
                        mediaUrl
                    }
                    innerBlocks {
                        ...WPBlocks
                    }
                }
            }
        }
    }
    tags(where: { orderby: NAME, hideEmpty: true }, first: 10, after: $cursor) {
        __typename
        edges {
            node {
                ... on Tag {
                    __typename
                    id
                    name
                    description
                    slug
                    uri
                    count
                }
            }
        }
    }
    ...GeneralSettings
}
